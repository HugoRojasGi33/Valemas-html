   <body class="" >
      
   
    
      <section class="container">
        <div class="row">
          <!--  botón Modal de encuestas -->
          <div class="col-md-3">
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal-encuestas">
                  Modal de encuestas
                </button>
          </div> 
            <!--  botón Modal imagen--> 
          <div class="col-md-3">
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal-promo">
                  Modal img
                </button>
          </div>  
                <!-- Modal -->
                <div class="modal fade" id="modal-encuestas" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <form action="" class="popup-form">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Tu opinión es importante para nosotros</h4>
                      </div>
                      <div class="modal-body">
                      <div class="col-xs-12 question-popup">
                        <p>Qué tan buenos te parecen los productos redimibles de Postobón Juntos?</p>
                      </div>
                       
                         <div class="radio">
                              <label>
                                <input type="radio" name="optionsRadios" id="encuesta-opc1" value="option1" checked>
                                Excelente
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="optionsRadios" id="encuesta-opc2" value="option2">
                               Bueno
                              </label>
                            </div>
                            <div class="radio ">
                              <label>
                                <input type="radio" name="optionsRadios" id="encuesta-opc3" >
                                Regular
                              </label>
                            </div>
                            <div class="radio ">
                              <label>
                                <input type="radio" name="optionsRadios" id="encuesta-opc4" >
                                Malo
                              </label>
                            </div>
                            <div class="radio ">
                              <label>
                                <input type="radio" name="optionsRadios" id="encuesta-opc5" >
                               Pésimo
                              </label>
                            </div>
                       
                      </div>
                      <div class="modal-footer">
                       
                        <button type="button" class="btn btn-primary btn-block btn-lg btn-popup">Enviar</button>
                      </div>
                    </div>
                  </div>
                </form>
                </div>
                 <!-- Modal de encuestas -->
                   <!-- Modal img -->
                 <div class="modal fade" id="modal-promo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
               
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <img src="dist/images/600x200.png" alt="" class="img-responsive">
                      </div>
                      <div class="modal-body modal-promo-text">
                      <h5>Aprovecha hasta el 20 de marzo</h5>
                      <h3>secadora rde pelo</h3>
                      <h2>2500 puntos</h2>
                      </div>
                      <div class="modal-footer">
                       
                        <button type="button" class="btn btn-primary btn-block btn-lg btn-popup">Me interesa</button>
                      </div>
                    </div>
                  </div>
             
                </div>
        </div>
