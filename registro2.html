<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>Heroic Features - Start Bootstrap Template</title>
      <!-- Bootstrap Core CSS -->
      <link href="./dist/css/bootstrap.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
         rel="stylesheet">
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
   </head>
   <body class="" >
      
        <header>
            <nav  class="navbar navbar-default nav-sigin">
               <div class="col-xs-4 col-md-3">
                  <img src="dist/images/logo-postobon.png" alt="" class="img-responsive logo-signup">
               </div>
            </nav>
         </header>
    
      <section class="container section-container">
         <div class="row">
        
        
            <div class="col-xs-12 col-sm-12">
                         
               <h1>registro</h1>
               <h2>paso <span>2/4</span> datos del afiliado</h2>
             
          </div>
          <div class="col-xs-12 col-sm-12 col-md-9 col-md-offset-2 form-container">
          <form action="">
            <div class="col-xs-12 col-md-6 form-group">
                <label for="nombre">Nombres</label>
               <input type="text" class="form-control" id="nombre" >
            </div>
            <div class="col-xs-12 col-md-6 form-group">
                <label for="Apellido">Apellidos</label>
               <input type="text" class="form-control" id="Apellido" >
            </div>
            <div class="col-xs-6 col-md-4 form-group">
                     <label for="t-doc">TIpo de documento</label>
                    <select class="form-control" id="t-doc">
                      <option>C.C</option>
                      <option>C.E</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
              </div>
               <div class="col-xs-12 col-md-5 form-group">
                 <label for="n-documento">Número de documento</label>
               <input type="text" class="form-control" id="n-documento" >
            </div>
            <div class="col-xs-6 col-md-3 form-group">
                  <label for="f-documento">Fecha de expedición</label> <br>
                  <input class="form-control" type="date" name="f-documento" id="f-documento">
               </div>
              <div class="col-xs-12 col-md-4 form-group">
                     <label for="pais">País de expedición</label>
                    <select class="form-control" id="pais">
                      <option>C.C</option>
                      <option>C.E</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
              </div> 
             <div class="col-xs-12 form-group form-border-top form-border-bottom">
              <label for="">Género</label><br>
                <label class="radio-inline">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Femenino
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Masculino
                    </label>     
             </div>
             <div class="col-xs-12 form-group">
              <label for="">Estado civil</label><br>
                <label class="radio-inline">
                    <input type="radio" name="estado-civil" id="inlineRadio1" value="option1"> Soltero
                </label>
                 <label class="radio-inline">
                    <input type="radio" name="estado-civil" id="inlineRadio2" value="option2"> Casado
                </label>
                 <label class="radio-inline">
                    <input type="radio" name="estado-civil" id="inlineRadio3" value="option3"> Viudo
                </label>
                 <label class="radio-inline">
                    <input type="radio" name="estado-civil" id="inlineRadio4" value="option4"> Unión libre
                </label>
                 <label class="radio-inline">
                    <input type="radio" name="estado-civil" id="inlineRadio5" value="option5"> Divorciado
                </label>
                <label class="radio-inline">
                    <input type="radio" name="estado-civil" id="inlineRadio6" value="option6"> Separado
                </label>
                 <label class="radio-inline">
                    <input type="radio" name="estado-civil" id="inlineRadio7" value="option7"> No definido
                </label>      
             </div>
              <div class="col-xs-12 form-group">
              <label for="">Número de hijos</label><br>
                <label class="checkbox-inline">
                    <input type="checkbox" id="p-cargo1" value="option1"> Madre
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="p-cargo2" value="option2"> Padre
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="p-cargo3" value="option3"> Hermanos
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="p-cargo4" value="option4"> Hermanos con discapacidad
                </label>
                 <label class="checkbox-inline">
                    <input type="checkbox" id="p-cargo5" value="option5"> Cónyugue
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="p-cargo6" value="option6"> Hijos
                </label>
                 <label class="checkbox-inline">
                    <input type="checkbox" id="p-cargo7" value="option7"> Otros
                </label>
              </div>
             <div class="col-xs-12 col-md-4 form-group">
               <label for="telefono-fijo">Teléfono fijo</label>
               <input type="text" id="telefono-fijo" class="form-control">
             </div>
             <div class="col-xs-12 col-md-4 form-group">
               <label for="telefono-cel">Teléfono celular</label>
               <input type="text" id="telefono-cel" class="form-control">
             </div>
             <div class="col-xs-12 col-md-6 form-group">
               <label for="email">Correo electrónico</label>
               <input type="email" id="email" class="form-control">
             </div>
               <div class="col-xs-12 form-group form-border-bottom">
              <label for="">Medio de comunicación más fácil para contactarlo</label><br>
                <label class="radio-inline">
                    <input type="radio" name="m-comunicacion1" id="communication1" value="option1"> Tel- fijo
                </label>
                 <label class="radio-inline">
                    <input type="radio" name="m-comunicacion2" id="communication2" value="option2"> Celular
                </label>
                 <label class="radio-inline">
                    <input type="radio" name="m-comunicacion3" id="communication3" value="option3"> Whatsapp
                </label>
                 <label class="radio-inline">
                    <input type="radio" name="m-comunicacion4" id="communication4" value="option4"> Email
                </label>
                 <label class="radio-inline">
                    <input type="radio" name="m-comunicacion5" id="communication5" value="option5"> SMS
                </label>
                
                     
             </div> 
               <div class="col-xs-12 col-md-5 form-group">
                  <label for="direccion-est">Dirección establecimiento</label>
                  <input type="text" class="form-control" id="direccion-est" >
               </div>
              
               <div class="col-xs-12 col-md-5 form-group">
                   <label for="pais">Pais</label>
                    <select class="form-control" id="pais">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
               </div>
                <div class="col-xs-12 col-md-5 form-group">
                   <label for="departamento">Departamento</label>
                    <select class="form-control" id="departamento">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
               </div>
                <div class="col-xs-12 col-md-5 form-group">
                   <label for="ciudad">Ciudad</label>
                    <select class="form-control" id="ciudad">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
               </div>
               <div class="col-xs-12 col-md-5 form-group">
                 <label for="barrio">Barrio</label>
                 <input type="text" class="form-control">
               </div>
                 <div class="col-xs-12 center-text">
               <div class="col-xs-6 col-md-4 col-md-offset-2">
                 <button type="button" class="btn btn-default btn-lg sign-in-btn-back btn-block">Volver</button>
               </div>
               <div class="col-xs-6 col-md-4">
                 <button type="submit" class="btn btn-default btn-lg  sign-in-btn-go btn-block">Continuar</button>
               </div>
               </div>
            </form>
          </div>
         </div>
      </section>

     
      <!-- CARRITO-->

      <!-- /.container -->

     <script src="js/jquery.js"></script>

      <script src="js/bootstrap.min.js"></script>
      
   </body>
</html>
